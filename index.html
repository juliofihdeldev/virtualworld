<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Advanced Canvas</title>
    <link rel="stylesheet" href="./style.css">

</head>
    <h1> Advanced Canvas</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
        <button onclick="save()"> Saves </button>
        <button onclick="removeAll()"> Clear canvas </button>
    </div>


    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/graphEditor.js"></script>
        <script src="js/viewPort.js"></script>
    <script src="js/primitive/point.js"></script>
    <script src="js/primitive/segment.js"></script>

    <script>
        function removeAll(){
            graph.dispose();
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        }

        function save(){
            const json = JSON.stringify(graph);
            console.log(json);
            localStorage.setItem('graph', json);
        }

        myCanvas.width = 600;
        myCanvas.height = 600;
        const ctx = myCanvas.getContext('2d');
        
        const p1 = new Point(200, 200);
        const p2 = new Point(500, 200);
        const p3 = new Point(400, 400);
        const p4 = new Point(100, 300);

        const s1 = new Segment(p1, p2);
        const s2 = new Segment(p1, p3);
        const s3 = new Segment(p1, p4);
        const s4 = new Segment(p2, p3);

        const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
        const viewPort = new Viewport(myCanvas);
        const graphEditor = new GraphEditor(viewPort,graph);

        animate()
        function animate(){
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            ctx.save();
            ctx.scale(1 / viewPort.zoom, 1 / viewPort.zoom);
            graphEditor.display();
            ctx.restore();
            requestAnimationFrame(animate);
        }

    </script>
</html>
